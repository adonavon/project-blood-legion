{% extends "base.html" %}

{% block title %}Blood Legion - Sign Up{% endblock %}

{% block content %}

<h1 class="title">Sign Up</h1>

<p>Already have an account? Then please <a href="{{ login_url }}">login</a>.</p>

<div class="columns is-centered">
  <div class="column is-three-quarters">

<form class="signup" id="signup_form" action="{% url 'account_signup' %}" method="post">
  {% csrf_token %}

  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

  {% include "horizontal_form.html" %}

  <div class="field is-horizontal">
    <div class="field-label">
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="button is-success" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>
</form>

  </div>
</div>

{% endblock %}
